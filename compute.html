	function getMin(dqt,dqz,zsz){
		var tot=0;
		var n=1;
		for(var i=1;;){
			tot+=i*dqt;
			if(tot>37000) break;
			var yle=i*dqz-tot;
			if(tot<zsz){
				if(yle>tot){
					yle=Math.round(yle);
					var _tot=(Math.round(tot*10))/10
					document.write(n+' '+i+' '+_tot+' '+yle+'<br>')
					console.log(n,i,tot,i*dqz,yle);
					n+=1;
				}else{
					tot-=i*dqt;
					i++;
				}				
			}else{
				if(yle>zsz){
					yle=Math.round(yle);
					var _tot=(Math.round(tot*10))/10
					document.write(n+' '+i+' '+_tot+' '+yle+'<br>')
					console.log(n,i,tot,i*dqz,yle);
					n+=1;
				}else{
					tot-=i*dqt;
					i++;
				}				
			}

		}
	}









	
	function getforbt(main,left,dbz){
		var tot=0;
		for(var n=1;n<100;n++){
			for(var i=1;;){
				if(n<=5){
					tot+=i*main;					
				}else{
					tot+=i*left+i*main;					
				}

				tot=Math.round(tot*100)/100;
				if(tot>20000) return;
				var tem=i*dbz-tot;
				tem=Math.round(tem*100)/100;
				if(tem>tot){
					var str=n+' '+i+' '+tot+' '+tem+'<br>'
					document.write(str)
//					console.log(n,i,i*main,n*left,tot,tem);
					break;
				}else{
					if(n<=5){
						tot-=i*main;						
					}else{
						tot-=i*left+i*main;						
					}

					i++;
					continue;
				}
			}
		}}
